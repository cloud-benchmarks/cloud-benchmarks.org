[tox]
skipsdist = True
envlist = py27, py34, flake8

[testenv]
pip_pre = False
deps =
  pytest
  pytest-cov
commands =
    pip install -e .
    py.test {posargs} \
      --cov=cloudbenchmarksorg

[testenv:flake8]
basepython = python3.4
commands =
    pip install flake8
    flake8 cloudbenchmarksorg/ tests/
